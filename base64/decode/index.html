<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Decoder</h1>

        <textarea id="decodeInput" placeholder="Enter Base64 to decode"></textarea>
        <button onclick="decodeBase64()">Decode</button>
        <textarea id="decodeOutput" readonly placeholder="Decoded result will appear here"></textarea>

        <div class="link">
            <a href="http://devcody.net/base64/encode">Go to Base64 Encoder</a>
        </div>
    </div>

    <script>
        function decodeBase64() {
            const inputBase64 = document.getElementById("decodeInput").value;
            try {
                const decoded = atob(inputBase64);
                document.getElementById("decodeOutput").value = decoded;
            } catch (e) {
                document.getElementById("decodeOutput").value = "Invalid Base64 input!";
            }
        }
    </script>
</body>
</html>
