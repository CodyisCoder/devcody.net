<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder & Decoder</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 2.2rem;
            color: #333;
            margin-bottom: 30px;
        }
        .section {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }
        .input-container {
            flex: 1;
        }
        label {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        .textarea {
            width: 100%;
            height: 180px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
            font-size: 1rem;
            color: #333;
            resize: vertical;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
            width: 100%;
        }
        .button:hover {
            background-color: #45a049;
        }
        .output {
            padding: 15px;
            background-color: #fafafa;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            word-wrap: break-word;
            margin-top: 20px;
            min-height: 120px;
        }
        .output span {
            display: block;
            color: #333;
        }
        .error {
            color: #e74c3c;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder & Decoder</h1>

        <div class="section">
            <div class="input-container">
                <label for="encodeInput">Text to Encode</label>
                <textarea id="encodeInput" class="textarea" placeholder="Enter text to encode..."></textarea>
                <button onclick="encodeBase64()" class="button">Encode</button>
                <div id="encodedOutput" class="output"></div>
            </div>

            <div class="input-container">
                <label for="decodeInput">Base64 to Decode</label>
                <textarea id="decodeInput" class="textarea" placeholder="Enter base64 encoded text..."></textarea>
                <button onclick="decodeBase64()" class="button">Decode</button>
                <div id="decodedOutput" class="output"></div>
            </div>
        </div>
    </div>

    <script>
        function encodeBase64() {
            const text = document.getElementById('encodeInput').value;
            if (text.trim() === '') {
                document.getElementById('encodedOutput').innerHTML = '<span class="error">Please enter some text to encode.</span>';
                return;
            }
            const encodedText = btoa(text);
            document.getElementById('encodedOutput').innerHTML = '<span>' + encodedText + '</span>';
        }

        function decodeBase64() {
            const encodedText = document.getElementById('decodeInput').value;
            if (encodedText.trim() === '') {
                document.getElementById('decodedOutput').innerHTML = '<span class="error">Please enter some base64 text to decode.</span>';
                return;
            }
            try {
                const decodedText = atob(encodedText);
                document.getElementById('decodedOutput').innerHTML = '<span>' + decodedText + '</span>';
            } catch (e) {
                document.getElementById('decodedOutput').innerHTML = '<span class="error">Invalid base64 string.</span>';
            }
        }
    </script>
</body>
</html>
