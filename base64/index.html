<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder & Decoder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
            color: #2e7d32;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #a5d6a7;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #1b5e20;
        }
        label {
            font-size: 16px;
            display: block;
            margin-top: 10px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #4caf50;
            border-radius: 4px;
            resize: vertical;
            font-size: 16px;
        }
        button {
            background-color: #388e3c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #2c6b29;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            background-color: #81c784;
            border-radius: 4px;
            font-family: monospace;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Base64 Encoder & Decoder</h1>

        <!-- Encoder Section -->
        <label for="encodeInput">Enter text to encode:</label>
        <textarea id="encodeInput" placeholder="Enter your text here..."></textarea>
        <button onclick="encodeBase64()">Encode</button>
        <div id="encodedOutput" class="output"></div>

        <hr>

        <!-- Decoder Section -->
        <label for="decodeInput">Enter base64 to decode:</label>
        <textarea id="decodeInput" placeholder="Enter base64 encoded text here..."></textarea>
        <button onclick="decodeBase64()">Decode</button>
        <div id="decodedOutput" class="output"></div>
    </div>

    <script>
        // Base64 Encoding Function
        function encodeBase64() {
            var text = document.getElementById('encodeInput').value;
            var encodedText = btoa(text);
            document.getElementById('encodedOutput').innerText = encodedText;
        }

        // Base64 Decoding Function
        function decodeBase64() {
            var encodedText = document.getElementById('decodeInput').value;
            try {
                var decodedText = atob(encodedText);
                document.getElementById('decodedOutput').innerText = decodedText;
            } catch (e) {
                document.getElementById('decodedOutput').innerText = 'Invalid base64 string';
            }
        }
    </script>
</body>
</html>
